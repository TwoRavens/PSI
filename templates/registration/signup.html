{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}

<h2>Sign up</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Register</button>
</form>

<p><a href="{% url 'login' %}">Back to homepage</a></p>

{% endblock %}
