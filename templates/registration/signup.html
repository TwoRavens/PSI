{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}


<form id="loginForm" method="post">
	<div class="regbox">
    	<h1>Register</h1>
  		{% csrf_token %}
  		{{ form.as_p }}
  		<button class="btn btn-primary" type="submit">Register</button>
  	</div>
</form>

<p><a href="{% url 'login' %}">Back to homepage</a></p>

{% endblock %}
