<!-- templates/registration/login.html -->
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
<p><a href="{% url 'signup' %}">Sign up</a></p>
<p><a href="{% url 'password_reset' %}">reset password</a></p>
<p><a href="{% url 'test_user' %}">Log in as test user</a></p>
