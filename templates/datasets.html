{% extends 'base.html' %}

{% block title %}Data sets{% endblock %}

{% block content %}


<form action="content-pages/interface" method="post">
	<div class="form-group">
    	<label for="exampleFormControlSelect1">Select the data set you would like to work on below</label>
    	<select class="form-control" id="exampleFormControlSelect1">
    		{% for set in sets %}
				<option id="{{set.title}}">{{set.title}}</option>
			{% endfor %}	
		</select>
  	</div>
  <button class="btn btn-primary" type="submit">select</button>
</form>
